<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Disk Scheduling Simulation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link rel="stylesheet" href="../css/disk_scheduling.css">

    <link type="text/css" rel="stylesheet" href="../css/reader_writer.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.css"> -->
</head>

<body>


    <script src="https://code.jquery.com/jquery-1.7.2.min.js" integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ=" crossorigin="anonymous"></script>

    <!-- linking crafty.js -->
    <script src="../os_concepts/disk_scheduling/crafty/crafty.min.js" type="text/javascript"></script>

    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: dodgerblue">
        <div class="navbar-header ">

            <a class="navbar-brand" href="../index.html" style="color: purple">
                <span style="color: purple">OS</span> Simulator
            </a>
        </div>

    </nav>
    <br><br><br>



    <!-- endbuild -->
    <!-- build:js scripts/crafty_debug.js -->
    <script src="../os_concepts/disk_scheduling/crafty/craftyDebug.js" type="text/javascript"></script>
    <script src="../os_concepts/disk_scheduling/crafty/panels/assets.js" type="text/javascript"></script>
    <script src="../os_concepts/disk_scheduling/crafty/panels/entities.js" type="text/javascript"></script>


    <script src="../os_concepts/disk_scheduling/diagram.js" type="text/javascript"></script>
    <script src="../os_concepts/disk_scheduling/disk.js" type="text/javascript"></script>
    <script src="../os_concepts/disk_scheduling/algorithm.js" type="text/javascript"></script>
    <script src="../os_concepts/disk_scheduling/main.js" type="text/javascript"></script>

    <div class="container">
        <h1 style="font-family: 'Montserrat', sans-serif;">Disk Scheduling Simulation</h1>
        <div id="simulator">

            <div id=controls>
                <div id="queue-controls" class="input_segment input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Disk Queue</span>
                    <textarea id="queue-text" rows="5" cols="50" placeholder="disk queue" class="form-control" aria-describedby="sizing-addon1">95, 180, 34, 119, 11, 123, 62, 64</textarea>
                </div>

                <div id="algor-controls" class="input_segment">
                    <h3 style="font-family: 'Montserrat', sans-serif;">Scheduling Algorithm</h3>
                    <div id="algor_choose">
                        <div id="algor-radio"></div>
                        <p id="algor_desc" class="bg-success">This is a description of the algorithm.</p>
                    </div>
                </div>
                <div id="options-controls" class="input_segment">

                    <div class="input-group option" id="init_track">
                        <span class="input-group-addon" id="basic-addon1">Initial Track:</span>
                        <input type="text" id="init_track-text" class="form-control" placeholder="50" aria-describedby="basic-addon1" value="50"></input>
                    </div>

                    <div class="input-group option" id="tail_track">
                        <span class="input-group-addon" id="basic-addon1">Tail Track:</span>
                        <input type="text" id="tail_track-text" class="form-control" placeholder="199" aria-describedby="basic-addon1" value="199"></input>
                    </div>
                    <br>

                </div>
                <br>
                <div class="row">
                    <div class="col 4">
                        <button id="run_sim-btn" class="btn btn-hg btn-primary">Run Simulation</button>
                    </div>
                </div>
            </div>
            <div id="results-controls">
                <div id="queue-controls" class="input_segment input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Simulation Results</span>
                    <textarea id="results-text" rows="5" cols="50" placeholder="Running..." class="form-control" aria-describedby="sizing-addon1"></textarea>
                </div>
                <!-- <h2 style="font-family: 'Montserrat', sans-serif;">Simulation Results</h2> -->
                <div id="running_sim">
                    <div id="output_stats">
                        <ul class="list-group" style="font-family: 'Montserrat', sans-serif; font-size:18px;">
                            <li class="list-group-item">
                                <p id="total-text">Head Movements:</p>
                            </li>
                            <li class="list-group-item">
                                <p id="average-text">Average Wait Time:</p>
                            </li>
                            <li class="list-group-item">
                                <p id="current-text">Current Track:</p>
                            </li>
                            <li class="list-group-item">
                                <p id="next-text">Next Track:</p>
                            </li>
                        </ul>
                    </div>
                    <!--
                        <form method="get" action="">
                            <button type="submit" id="download-btn" class="btn btn-primary">Download Results</button>
                        </form>
                        -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
